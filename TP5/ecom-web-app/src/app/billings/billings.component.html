<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table" *ngIf="bills">
        <thead>
        <tr>
          <th>ID</th>
          <th>customerID</th>
          <th>billingDate</th>
          <th colspan="2" class="border-dark" >Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bill of this.bills">
          <td>{{bill.id}}</td>
          <td>{{bill.customerID}}</td>
          <td>{{bill.billingDate | date : 'dd/MM/yyyy'}}</td>
          <td>
            <button (click)="deleteBill(bill)" class="btn btn-danger m-2" >Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div>
        <input [(ngModel)]="keyWord" type="text">
        <button (click)="searchCustomers()" class="btn btn-outline-success m-2" >Search <i class="bi-search"></i></button>
        <!--        <label>{{keyWord}}</label>-->
      </div>
      <table class="table" *ngIf="customers">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th colspan="2" class="border-dark" >Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of this.customers">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.email}}</td>
          <td>
            <button (click)="deleteCustomer(p)" class="btn btn-danger m-2" >Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
